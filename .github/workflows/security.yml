name: Security Scan

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:

env:
  BUN_VERSION: 'latest'

jobs:
  # ============================================================================
  # Daily Security Scan
  # ============================================================================
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          trivyignores: '.trivyignore'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6 # v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy (table output for logs)
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          trivyignores: '.trivyignore'

  # ============================================================================
  # Secret Detection
  # ============================================================================
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy secret scanner
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'secret'
          format: 'table'

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@v3.88.0
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # ============================================================================
  # Dependency Review (via Trivy)
  # ============================================================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Trivy dependency review
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          vuln-type: 'library'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          trivyignores: '.trivyignore'

      - name: Trivy dependency review (summary)
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-deps.json'
          vuln-type: 'library'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          trivyignores: '.trivyignore'

      - name: Generate summary
        run: |
          echo "## Dependency Review Results" >> $GITHUB_STEP_SUMMARY
          if [ -f trivy-deps.json ]; then
            TOTAL=$(jq '[.Results[]?.Vulnerabilities // [] | length] | add // 0' trivy-deps.json)
            echo "Total vulnerabilities found: **${TOTAL}**" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  # ============================================================================
  # License Compliance
  # ============================================================================
  license-scan:
    name: License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy license scanner
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'license'
          format: 'table'
          severity: 'UNKNOWN,HIGH,CRITICAL'
        continue-on-error: true

  # ============================================================================
  # Notify on Issues
  # ============================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [trivy-scan, secret-scan, dependency-review]
    if: failure()

    steps:
      - name: Create Issue on Failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Security Scan Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## Security Scan Results

            The daily security scan has detected issues that require attention.

            **Workflow Run:** [View Details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ### Jobs Status
            - Trivy Scan: ${{ needs.trivy-scan.result }}
            - Secret Scan: ${{ needs.secret-scan.result }}
            - Dependency Review: ${{ needs.dependency-review.result }}

            Please review the workflow logs and address any security issues.
            `;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'security',
              state: 'open'
            });

            const existingIssue = issues.data.find(i => i.title.includes('Security Scan Failed'));

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'automated']
              });
            }
